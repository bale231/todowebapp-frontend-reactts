<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ToDo WebApp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="ToDo, WebApp, PWA, Progressive Web App, Task Manager, Bale" />
    <meta name="description" content="A simple and efficient ToDo List WebApp built with React, TypeScript, and Vite. Manage your tasks seamlessly with this Progressive Web App." />
    <meta name="author" content="Luigi Balestrucci" />
    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.png" type="image/png">
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">
    <!-- Manifest for webapp and PWA -->
    <link rel="manifest" href="/manifest.json" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- script to set the theme before the app loads -->
    <script>
    (function () {
      try {
        var path = location.pathname.replace(/\/+$/,'');   // rimuove / finale
        var isLogin = (path === '' || path === '/login');
        var isRegister = (path === '/register');

        var saved = localStorage.getItem('theme');
        var systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        var fallback = saved || (systemDark ? 'dark' : 'light');

        var theme = isLogin ? 'light' : (isRegister ? 'dark' : fallback);

        var root = document.documentElement;
        root.classList.remove('light','dark');
        root.classList.add(theme);
      } catch(e){}
    })();
    </script>

    <!-- Title -->
    <title>ToDoList WebApp</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
